<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat with NodeJs Mongo Socket.io</title>
	<style media="screen">
		#chat {
			height: 400px;
			border: 1px solid #000;
			width: 20%;
		}
		#message-box {
			width: 20%;
		}
	</style>
</head>

	<script

	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

	<script src="/socket.io/socket.io.js" charset="utf-8"></script>

</html>
